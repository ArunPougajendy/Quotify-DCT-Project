    <body>
        <div class="container">
        <h1 id="h1" class="text-center">  Quotify </h1><br>
		<p>
        <a href="index.html" class="badge badge-primary">Random Quote (API)	</a>	|
        <a href="qouteLocal.html" class="badge badge-primary" >Random Quote (Local)</a>	|
        <a href="" >Add Quote</a>	|
        <a href="list-all_1.html" class="badge badge-primary">List All Quote (Local)</a>	|
		</p>
        <div id="root" class="text-center" >
			<form id="newQuote">
				<div class="form-group">
					<label for="quoteText"></label>
					<textarea class="form-control" id="quoteText" rows="3" placeholder="Enter Your Quote"></textarea>
				</div>
				<div class="form-group">
					<label for="AuthorText"></label>
					<textarea class="form-control" id="AuthorText" rows="1" placeholder="Enter Author Name"></textarea>
				</div>
				<div class="form-group">
					<label for="CategoryText"></label>
					<textarea class="form-control" id="CategoryText" rows="1" placeholder="Enter Category Type"></textarea>
				</div>
				<input type="submit" class="btn btn-primary btn-lg btn-block" value="Save"> 
			</form>
        </div>
        
        </div>

        <script>
			formHandler = document.getElementById('newQuote');
			quoteHandler = document.getElementById('quoteText');
			authorHandler = document.getElementById('AuthorText');
			categoryHandler = document.getElementById('CategoryText');
			var quotes =[];
			formHandler.addEventListener('submit',function(e){
				e.preventDefault();
				if ( (quoteHandler.value) && (authorHandler.value) && (categoryHandler.value) ) {
				let data = {
					quote: quoteHandler.value,
					author: authorHandler.value,
					cat: categoryHandler.value
					}
					data.quote = `${data.quote}`;
					data.author = `${data.author}`;
					formHandler.reset();
					if(localStorage.quotes) {
					quotes = JSON.parse(localStorage.quotes);
					quotes.push(data);
					localStorage["quotes"] = JSON.stringify(quotes);
					localStorage.setItem("quotes",JSON.stringify(quotes));
					} else {
						quotes.push(data);
						localStorage.setItem("quotes",JSON.stringify(quotes));
					}
					
					} else {
					console.log('no vlaues');
					alert('Enter All fields');
				}
				
			},false);
		
        </script>
